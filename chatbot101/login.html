<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toronto Business College</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body id="loginPage"> <!-- ID for login-specific background -->
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Toronto Business College LMS Site</h2>
            
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <button id="forgotPasswordBtn" class="forgot-password">Forgot Password?</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
